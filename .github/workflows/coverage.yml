# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DOTNET_INSTALL_DIR: '.\.dotnet'


    steps:
    - name: Cache dotnet
      id: cache-dotnet
      uses: actions/cache@v3
      with:
        path: ${{ env.DOTNET_INSTALL_DIR }}
        key: ${{ runner.os }}-dotnet-6
        restore-keys: ${{ runner.os }}-dotnet-6

    - name: Install dotnet
      if: ${{ steps.cache-dotnet.outputs.cache-hit != 'true' }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Check default dotnet version
      run: dotnet --version

    - name: Set installed/cached dotnet path [${{ env.DOTNET_INSTALL_DIR }}]
      run: echo "${{ env.DOTNET_INSTALL_DIR }}" | Out-File -FilePath $ENV:GITHUB_PATH -Encoding utf8 -Append

    - name: Check installed/cached dotnet version
      run: dotnet --version

    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
    - name: Run automated unit and integration tests
      run: dotnet test  -p:CollectCoverage=true -p:CoverletOutput=TestResults/ -p:CoverletOutputFormat=opencover --no-build --verbosity normal test/Refinery/

    - name: Create Test Coverage Badge
      uses: simon-k/dotnet-code-coverage-badge@v1.0.0
      id: create_coverage_badge
      with:
        label: Unit Test Coverage
        color: brightgreen
        path: test/Refinery/TestResults/coverage.opencover.xml
        gist-filename: code-coverage.json
        gist-id: 46a21aa154d4833498d6eb52ad79d6e1
        gist-auth-token: ${{ secrets.GIST_AUTH_TOKEN }}  
