jobs:
  publish-nuget:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/Refinery
      
    - name: Build
      run: dotnet build src/Refinery/Refinery.csproj --no-restore
      
    - name: Pack
      run: dotnet pack --configuration Release src/Refinery/Refinery.csproj --no-restore
    
    - name: Publish to Nuget 
      run: dotnet nuget push "src/Refinery/bin/Release/RefineryNet.1.0.1.nupkg"  --api-key ${{secrets.NUGET_APIKEY}}

